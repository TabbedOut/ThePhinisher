@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")"> 
        
		 <link rel='stylesheet' href='@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")'>
		 <link rel='stylesheet' href='@routes.Assets.at("lib/bootstrap-tokenfield/css/bootstrap-tokenfield.css")'>
		 
		 <script src="@routes.Assets.at("lib/jquery/jquery.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/bootstrap-tokenfield/bootstrap-tokenfield.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/typeaheadjs/typeahead.bundle.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
        <script type="text/javascript" src="@routes.JavascriptRouter.javascriptRoutes"></script>
        
    </head>
    <body>
        @content
    </body>
</html>
